# Pre-commit hooks for DCMaidBot
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version must match requirements.txt
    rev: v0.14.2
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - sqlalchemy[mypy]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(alembic/|tests/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key

  # Run tests before commit
  - repo: local
    hooks:
      # Tools documentation validation (progressive enforcement)
      # Validates that tool Python files have corresponding documentation
      # Provides helpful guidance and auto-fix suggestions
      - id: validate-tool-docs
        name: validate-tool-docs
        entry: python3 scripts/validate_tool_documentation.py
        language: system
        pass_filenames: false
        always_run: true

      # Unit tests (fast, no external dependencies)
      - id: pytest-unit
        name: pytest-unit
        entry: pytest
        language: system
        pass_filenames: false
        args: [tests/unit/, -v, --tb=short]
        always_run: true
      # E2E tests with auto-started server and LLM judge (mandatory before commit)
      # Automatically starts dev server, runs all E2E tests, then cleans up
      # Tests all endpoints, LLM instruments, and validates with LLM as judge
      - id: e2e-with-server
        name: e2e-with-server
        entry: bash scripts/run_e2e_tests_with_server.sh
        language: system
        pass_filenames: false
        always_run: true
