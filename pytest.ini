[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers
markers =
    integration: E2E integration tests with real LLM and /call endpoint
    slow: Tests that take longer than 5 seconds
    llm_judge: Tests that use LLM-as-judge validation
    requires_openai: Tests that require OPENAI_API_KEY (run in pre-commit, skipped in CI)
    manual: Manual tests that require human intervention
    pre_release: Tests for pre-release validation
    post_release: Tests for post-release validation
