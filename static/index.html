<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilith's World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #222;
            color: #fff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* World Container - All locations one below another */
        .world-container {
            padding: 20px;
            margin-right: 200px; /* Space for floating panel */
        }

        .location {
            position: relative;
            margin: 20px auto;
            background: #000;
            border: 2px solid #444;
            width: 1280px;
            height: 768px;
            overflow: hidden;
        }

        .location-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Floor Mask Overlay */
        .floor-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(50, 50, 50, 0.7);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            text-align: center;
            z-index: 10;
        }

        /* Widgets - Relative to image container */
        .widget {
            position: absolute;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            overflow: hidden;
        }

        .widget:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            z-index: 100;
        }

        .widget.easter_egg {
            opacity: 0.3;
        }

        .widget.easter_egg:hover {
            opacity: 1;
            border-color: rgba(255, 215, 0, 0.8);
        }

        /* Floating Navigation Panel */
        .floating-nav {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 160px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
        }

        .nav-header {
            color: #ffd700;
            font-size: 10px;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .current-floor {
            color: #6a5acd;
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(106, 90, 205, 0.2);
            border-radius: 5px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 8px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            text-align: center;
        }

        .nav-btn:hover {
            background: #555;
            border-color: #777;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: #6a5acd;
            border-color: #9370db;
            box-shadow: 0 0 10px rgba(106, 90, 205, 0.5);
        }

        .nav-btn.disabled {
            background: #222;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .sound-toggle {
            background: #333;
            border: 2px solid #555;
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .sound-toggle:hover {
            background: #555;
            border-color: #777;
        }

        .sound-toggle.active {
            background: #4caf50;
            border-color: #81c784;
        }

        /* Overlay Panels */
        .overlay-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .overlay-panel.active {
            display: flex;
        }

        .panel-content {
            background: #1a1a2e;
            border: 3px solid #444;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .panel-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
        }

        .panel-title {
            color: #ffd700;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .panel-text {
            color: #fff;
            font-size: 10px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .panel-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border: 2px solid #444;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .panel-link {
            color: #87ceeb;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .panel-link:hover {
            background: #555;
            border-color: #87ceeb;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            font-size: 14px;
            color: #ffd700;
        }

        .loading.hidden {
            display: none;
        }

        /* Widget text overlay */
        .widget-text {
            position: absolute;
            color: #fff;
            font-size: 6px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div>Loading World...</div>
    </div>

    <!-- Floating Navigation Panel -->
    <nav class="floating-nav">
        <div class="nav-header">
            LILITH'S WORLD
        </div>
        <div class="current-floor" id="currentFloorDisplay">
            Floor 1
        </div>
        <div class="nav-buttons" id="navButtons">
            <!-- Navigation buttons will be dynamically generated -->
        </div>
        <button class="sound-toggle active" id="masterSoundToggle">
            üîä Sound ON
        </button>
        <div style="color: #aaa; font-size: 6px; text-align: center; margin-top: 10px;">
            v<span id="version">Loading...</span>
        </div>
    </nav>

    <!-- World Container -->
    <main class="world-container" id="worldContainer">
        <!-- All locations will be rendered one below another -->
    </main>

    <!-- Overlay Panel -->
    <div class="overlay-panel" id="overlayPanel">
        <div class="panel-content">
            <button class="panel-close" id="panelClose">‚úï</button>
            <div id="panelBody"></div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgmAudio" loop>
        <source src="assets/bgm.mp3" type="audio/mpeg">
        <source src="assets/bgm.ogg" type="audio/ogg">
    </audio>
    <audio id="hoverSound">
        <source src="assets/hover.mp3" type="audio/mpeg">
        <source src="assets/hover.wav" type="audio/wav">
    </audio>
    <audio id="clickSound">
        <source src="assets/click.mp3" type="audio/mpeg">
        <source src="assets/click.wav" type="audio/wav">
    </audio>

    <script>
        // Global State
        const state = {
            world: null,
            currentLevel: 1,
            soundEnabled: { bgm: true, sfx: true },
            activeWidget: null
        };

        // Audio Manager
        class AudioManager {
            constructor() {
                this.bgmAudio = document.getElementById('bgmAudio');
                this.hoverSound = document.getElementById('hoverSound');
                this.clickSound = document.getElementById('clickSound');
                this.initialized = false;
            }

            async init() {
                try {
                    this.bgmAudio.volume = 0.3;
                    this.hoverSound.volume = 0.5;
                    this.clickSound.volume = 0.6;
                    // Don't try to play since no audio files exist yet
                    this.initialized = true;
                    console.log('Audio initialized (no audio files found)');
                } catch (error) {
                    console.log('Audio init failed:', error);
                    this.initialized = false;
                }
            }

            playHover() {
                if (!state.soundEnabled.sfx || !this.initialized) return;
                this.hoverSound.currentTime = 0;
                this.hoverSound.play().catch(() => {});
            }

            playClick() {
                if (!state.soundEnabled.sfx || !this.initialized) return;
                this.clickSound.currentTime = 0;
                this.clickSound.play().catch(() => {});
            }

            toggleBGM() {
                state.soundEnabled.bgm = !state.soundEnabled.bgm;
                if (state.soundEnabled.bgm) {
                    this.bgmAudio.play().catch(() => {});
                } else {
                    this.bgmAudio.pause();
                }
                return state.soundEnabled.bgm;
            }

            toggleSFX() {
                state.soundEnabled.sfx = !state.soundEnabled.sfx;
                return state.soundEnabled.sfx;
            }

            toggleAll() {
                // Toggle both BGM and SFX together
                const currentState = state.soundEnabled.bgm && state.soundEnabled.sfx;
                const newState = !currentState;

                state.soundEnabled.bgm = newState;
                state.soundEnabled.sfx = newState;

                if (this.initialized && newState) {
                    // Try to play if audio is available
                    this.bgmAudio.play().catch(() => {
                        console.log('No audio files available - silent mode');
                    });
                } else if (this.initialized) {
                    this.bgmAudio.pause();
                }

                return newState;
            }
        }

        // Main Application
        class WorldRenderer {
            constructor() {
                this.audioManager = new AudioManager();
                this.availableLevels = new Set();
            }

            async init() {
                await this.audioManager.init();
                await this.loadWorld();
                this.setupNavigation();
                this.renderAllLocations();
                this.setupControls();
                this.hideLoading();
            }

            async loadWorld() {
                try {
                    const response = await fetch('static/world.json');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    state.world = await response.json();
                    document.getElementById('version').textContent = state.world.version;

                    // Collect all available levels
                    state.world.locations.forEach(location => {
                        location.floors.forEach(floor => {
                            this.availableLevels.add(floor.level);
                        });
                    });
                } catch (error) {
                    console.error('Failed to load world:', error);
                    this.showError('Failed to load world data');
                }
            }

            setupNavigation() {
                const navButtons = document.getElementById('navButtons');
                navButtons.innerHTML = '';

                // Create level buttons sorted by level number
                const sortedLevels = Array.from(this.availableLevels).sort((a, b) => a - b);

                sortedLevels.forEach(level => {
                    const button = document.createElement('button');
                    button.className = 'nav-btn';
                    if (level === state.currentLevel) {
                        button.classList.add('active');
                    }
                    button.textContent = `Floor ${level}`;
                    button.onclick = () => this.switchToLevel(level);
                    navButtons.appendChild(button);
                });
            }

            switchToLevel(level) {
                state.currentLevel = level;

                // Update current floor display
                document.getElementById('currentFloorDisplay').textContent = `Floor ${level}`;

                // Update button states
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === `Floor ${level}`) {
                        btn.classList.add('active');
                    }
                });

                // Re-render locations
                this.renderAllLocations();
            }

            renderAllLocations() {
                const container = document.getElementById('worldContainer');
                container.innerHTML = '';

                // Render ALL locations from navigation sequence one below another
                state.world.navigation.sequence.forEach(locationId => {
                    const location = state.world.locations.find(l => l.id === locationId);
                    if (location) {
                        const locationEl = this.createLocationElement(location);
                        container.appendChild(locationEl);
                    }
                });
            }

            createLocationElement(location) {
                const locationEl = document.createElement('div');
                locationEl.className = 'location';
                locationEl.dataset.locationId = location.id;

                // Calculate size based on default_grid or first floor
                const bounds = location.default_grid || { cols: 20, rows: 12 };
                const tileSize = 64;
                const width = bounds.cols * tileSize;
                const height = bounds.rows * tileSize;

                locationEl.style.width = `${width}px`;
                locationEl.style.height = `${height}px`;

                // Create image
                const imgEl = document.createElement('img');
                imgEl.className = 'location-image';
                imgEl.alt = location.name;

                // Try to load actual tile for current level
                const currentFloor = location.floors.find(f => f.level === state.currentLevel);
                const tilePath = currentFloor ?
                    `static/output/floors/${location.id}/${currentFloor.id}/base.png` :
                    null;

                if (tilePath) {
                    this.imageExists(tilePath, (exists) => {
                        if (exists) {
                            imgEl.src = tilePath;
                        } else {
                            this.setPlaceholderImage(imgEl, location.name);
                        }
                    });
                } else {
                    this.setPlaceholderImage(imgEl, location.name);
                }

                locationEl.appendChild(imgEl);

                // Add widgets for current level if they exist
                if (currentFloor && currentFloor.widgets) {
                    currentFloor.widgets.forEach(widget => {
                        const widgetEl = this.createWidgetElement(widget, location);
                        locationEl.appendChild(widgetEl);
                    });
                }

                // Add floor mask if no floor exists for current level
                if (!currentFloor) {
                    const maskEl = document.createElement('div');
                    maskEl.className = 'floor-mask';
                    maskEl.innerHTML = `
                        <div>
                            <div style="font-size: 16px; margin-bottom: 10px;">üöß</div>
                            <div>Floor ${state.currentLevel} not available</div>
                            <div style="font-size: 8px; margin-top: 10px; color: #aaa;">
                                Showing other floor
                            </div>
                        </div>
                    `;
                    locationEl.appendChild(maskEl);
                }

                return locationEl;
            }

            setPlaceholderImage(imgEl, locationName) {
                // Use placeholder with location name
                const svg = `
                    <svg width="1280" height="768" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100%" height="100%" fill="#333"/>
                        <text x="50%" y="50%" font-family="monospace" font-size="24" fill="#aaa"
                              text-anchor="middle" dominant-baseline="middle">${locationName}</text>
                    </svg>
                `;
                imgEl.src = 'data:image/svg+xml;base64,' + btoa(svg);
                imgEl.style.border = '2px dashed #555';
            }

            createWidgetElement(widget, location) {
                const widgetEl = document.createElement('div');
                widgetEl.className = `widget ${widget.type}`;
                widgetEl.dataset.widgetId = widget.id;

                // Calculate pixel position (64px tile size from world.json)
                const tileSize = 64;
                const left = widget.grid.x * tileSize;
                const top = widget.grid.y * tileSize;
                const width = widget.grid.w * tileSize;
                const height = widget.grid.h * tileSize;

                widgetEl.style.left = `${left}px`;
                widgetEl.style.top = `${top}px`;
                widgetEl.style.width = `${width}px`;
                widgetEl.style.height = `${height}px`;

                // Add border for testing
                widgetEl.style.border = '1px solid rgba(255, 0, 0, 0.3)';

                // Make easter eggs semi-transparent
                if (widget.hidden) {
                    widgetEl.classList.add('easter_egg');
                }

                // Add text overlay if specified
                const currentState = widget.states[0];
                if (currentState && currentState.render_text) {
                    const textEl = document.createElement('div');
                    textEl.className = 'widget-text';
                    textEl.textContent = this.getRenderedText(currentState.render_text);
                    textEl.style.left = '2px';
                    textEl.style.top = '2px';
                    widgetEl.appendChild(textEl);
                }

                // Add event listeners
                widgetEl.addEventListener('mouseenter', () => {
                    this.audioManager.playHover();
                    this.updateWidgetState(widget, 'hover');
                });

                widgetEl.addEventListener('mouseleave', () => {
                    this.updateWidgetState(widget, 'idle');
                });

                widgetEl.addEventListener('click', () => {
                    this.audioManager.playClick();
                    this.handleWidgetClick(widget, location);
                });

                return widgetEl;
            }

            updateWidgetState(widget, stateName) {
                // Find state matching the requested state name
                const state = widget.states.find(s => s.state.includes(stateName));
                if (state && state.render_text) {
                    const textEl = document.querySelector(`[data-widget-id="${widget.id}"] .widget-text`);
                    if (textEl) {
                        textEl.textContent = this.getRenderedText(state.render_text);
                    }
                }
            }

            handleWidgetClick(widget, location) {
                const clickState = widget.states.find(s => s.state.includes('click'));
                if (clickState) {
                    // Handle overlay panels
                    if (clickState.overlay_panel) {
                        this.showOverlayPanel(clickState.overlay_panel);
                    }
                    // Handle image overlays
                    if (clickState.image_overlay) {
                        this.showImageOverlay(clickState.image_overlay);
                    }
                    // Update widget state
                    this.updateWidgetState(widget, 'click');
                }
            }

            showOverlayPanel(panelConfig) {
                const panel = document.getElementById('overlayPanel');
                const panelBody = document.getElementById('panelBody');

                let content = '';

                if (panelConfig.type === 'text') {
                    content = `
                        <h2 class="panel-title">${panelConfig.title}</h2>
                        <div class="panel-text">
                            ${panelConfig.content.map(line => `<p>${line}</p>`).join('')}
                        </div>
                    `;
                } else if (panelConfig.type === 'md') {
                    content = `
                        <h2 class="panel-title">${panelConfig.title}</h2>
                        <div class="panel-text" id="mdContent">
                            Loading content...
                        </div>
                    `;
                    this.loadMarkdown(panelConfig.source, (markdownContent) => {
                        const mdContent = document.getElementById('mdContent');
                        if (mdContent) {
                            mdContent.innerHTML = `<pre style="white-space: pre-wrap;">${markdownContent}</pre>`;
                        }
                    });
                } else if (panelConfig.type === 'link') {
                    content = `
                        <h2 class="panel-title">${panelConfig.title}</h2>
                        <div style="text-align: center; margin: 20px 0;">
                            <a href="${panelConfig.url}" target="_blank" class="panel-link">
                                Visit ${panelConfig.title}
                            </a>
                        </div>
                    `;
                }

                panelBody.innerHTML = content;
                panel.classList.add('active');
            }

            showImageOverlay(imagePath) {
                const panel = document.getElementById('overlayPanel');
                const panelBody = document.getElementById('panelBody');
                panelBody.innerHTML = `<img src="${imagePath}" alt="Content" class="panel-image">`;
                panel.classList.add('active');
            }

            getRenderedText(textConfig) {
                if (textConfig.text) {
                    return textConfig.text;
                } else if (textConfig.format) {
                    const now = new Date();
                    switch (textConfig.format) {
                        case 'HH:mm':
                            return now.toTimeString().slice(0, 5);
                        case 'HH:mm:ss':
                            return now.toTimeString().slice(0, 8);
                        default:
                            return textConfig.format;
                    }
                } else if (textConfig.env) {
                    if (textConfig.env === 'GIT_COMMIT_SHORT') {
                        return 'abc1234'; // Placeholder
                    }
                    return textConfig.env;
                }
                return '';
            }

            setupControls() {
                // Master sound toggle
                document.getElementById('masterSoundToggle').onclick = () => {
                    const allEnabled = this.audioManager.toggleAll();
                    const button = document.getElementById('masterSoundToggle');

                    if (allEnabled) {
                        button.classList.add('active');
                        button.textContent = 'üîä Sound ON';
                    } else {
                        button.classList.remove('active');
                        button.textContent = 'üîá Sound OFF';
                    }
                };

                // Panel close
                document.getElementById('panelClose').onclick = () => {
                    document.getElementById('overlayPanel').classList.remove('active');
                };

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.getElementById('overlayPanel').classList.remove('active');
                    }
                });

                document.getElementById('overlayPanel').onclick = (e) => {
                    if (e.target.id === 'overlayPanel') {
                        document.getElementById('overlayPanel').classList.remove('active');
                    }
                };
            }

            loadMarkdown(url, callback) {
                fetch(url)
                    .then(response => response.text())
                    .then(content => callback(content))
                    .catch(error => {
                        console.error('Failed to load markdown:', error);
                        callback('Failed to load content.');
                    });
            }

            imageExists(url, callback) {
                const img = new Image();
                img.onload = () => callback(true);
                img.onerror = () => callback(false);
                img.src = url;
            }

            showError(message) {
                const container = document.getElementById('worldContainer');
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #ff4444;">
                        <div style="font-size: 20px; margin-bottom: 20px;">‚ùå</div>
                        <div>${message}</div>
                    </div>
                `;
            }

            hideLoading() {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', async () => {
            const worldRenderer = new WorldRenderer();
            await worldRenderer.init();

            // Enable audio on first user interaction
            document.addEventListener('click', function initAudio() {
                worldRenderer.audioManager.init();
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    </script>
</body>
</html>
