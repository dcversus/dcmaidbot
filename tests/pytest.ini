[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude problematic test patterns
norecursedirs =
    __pycache__
    .git
    .venv
    venv
    env
    .env

# Warning about analytics testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Test configuration
testpaths = tests

# IMPORTANT: No analytics unit tests should be created
# Analytics testing should be done via kubectl in dev/production environments
# See: tests/ANALYTICS_TESTING_GUIDELINES.md
